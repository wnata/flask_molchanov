{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content_title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <div class="tags">
        {% for tag in tags %}
            <span class="badge badge-primary">{{ tag.name }}</span>
        {% endfor %}
    </div>

    <div class="main-content">{{ post.body }}</div>
{% endblock %}
