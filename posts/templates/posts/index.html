{%extends 'base.html' %}

{% block title %}
    Blueprint index page
{% endblock %}

{% block content_title %}
    Posts
{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="row">
            <p>
            <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">
            {{ post.title }}</a>
            </p>
        </div>
    {% endfor %}
{% endblock %}
